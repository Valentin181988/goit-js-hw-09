<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

  <form class="form">
    <div class="form-box">
      <div class="field-margin">
         <label class="promise">
              First delay (ms)
            <input class="input-promise" type="number" name="delay" required />
        </label>
      </div>
      <div class="field-margin">
          <label class="promise">
              Delay step (ms)
            <input class="input-promise" type="number" name="step" required />
          </label>
      </div>
      <div class="field-margin">
          <label class="promise">
              Amount
            <input class="input-promise" type="number" name="amount" required />
          </label>
      </div>
      <div class="field-margin">
          <button class="input-promise promise" type="submit">Create promises</button>
      </div>
    </div>
  </form>

    <script src="js/03-promises.js"></script>
  </body>
</html>
