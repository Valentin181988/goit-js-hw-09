<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" class="input"/>
    <button type="button" class="input" data-start >Start</button>

    <div class="timer">
      <div class="field field-margin">
        <span class="value clockface" data-days>00</span>
        <span class="label clockface-label">Days</span>
      </div>
      <div class="field field-margin">
        <span class="value clockface" data-hours>00</span>
        <span class="label clockface-label">Hours</span>
      </div>
      <div class="field field-margin">
        <span class="value clockface" data-minutes>00</span>
        <span class="label clockface-label">Minutes</span>
      </div>
      <div class="field field-margin">
        <span class="value clockface" data-seconds>00</span>
        <span class="label clockface-label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js"></script>
  </body>
</html>
